<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Online X va O — O‘yin yaratish</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            width: 350px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        input {
            width: 90%;
            padding: 10px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            width: 95%;
            padding: 10px;
            background: #0078ff;
            border: none;
            color: white;
            font-size: 17px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
        }
        button:hover {
            background: #005ae0;
        }
        #gameLink {
            margin-top: 15px;
            padding: 12px;
            background: #eee;
            border-radius: 6px;
            display: none;
            word-break: break-all;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Online X va O o‘yinini yaratish</h2>

    <input type="text" id="password" placeholder="Parol kiriting" />

    <button onclick="createGame()">O‘yin yaratish</button>

    <div id="gameLink"></div>
</div>

<script>
    function createGame() {
        const pass = document.getElementById("password").value.trim();
        if (!pass) {
            alert("Parol kiriting!");
            return;
        }

        fetch(`/create?password=${pass}`)
            .then(res => res.json())
            .then(data => {
                const linkBox = document.getElementById("gameLink");
                const url = `${window.location.origin}${data.link}`;

                linkBox.style.display = "block";
                linkBox.innerHTML = `
                    <b>O‘yin yaratildi!</b><br><br>
                    Ushbu havolani raqibga yuboring:<br><br>
                    <a href="${url}" target="_blank">${url}</a>
                `;
            })
            .catch(err => alert("Xatolik: " + err));
    }
</script>

</body>
</html>
